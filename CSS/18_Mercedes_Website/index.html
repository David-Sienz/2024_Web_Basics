<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes-Benz Personenwagen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="icon" type="image/x-icon" href="pictures/logo.png" />
  </head>
  <body>
    <div class="header">
      <div class="options">
        <ul>
          <li>Modelle</li>
          <li>Kaufen</li>
          <li>Services</li>
          <li>Markenwelt</li>
        </ul>
      </div>
      <div class="logo">
        <img src="pictures/logo.png" alt="Mercedes-Benz" />
      </div>
      <div class="icons">
        <img src="pictures/privacy.png" alt="Privacy" />
        <img src="pictures/search.png" alt="Search" />
        <img src="pictures/star.png" alt="Star" />
        <div class="login">
          <img src="pictures/login.png" alt="Login" />
          <p>Login</p>
        </div>
      </div>
    </div>
  </body>
</html>
